- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vimrc: vimrc
    ~/.vim: vim/
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/styles.less: atom/styles.less
    ~/.atom/packages.list: atom/packages.list
    ~/.atom/installAtomPackages: atom/installAtomPackages
    ~/.bash-git-prompt: bash-git-prompt/
    ~/.gnupg/scdaemon.conf: gnupg/scdaemon.conf
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.bin: bin/

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git submodule update --remote --recursive, Installing submodules]
    -
        description: "Installing Atom packages and updating package list"
        command: "~/.atom/installAtomPackages"
        stdout: true
        stderr: true
        stdin: true
