- clean: ['~']

# work specific files
- link:
    ~/.Brewfile:
      if: '[[ $(hostname) == *"linkedin.biz"* ]]'
      path: work/Brewfile
      relink: true

# home or shared files
- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.chunkwmrc: chunkwmrc
    ~/.khdrc: khdrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vimrc: vimrc
    ~/.Brewfile:
      if: '[[ $(hostname) != *"linkedin.biz"* ]]'
      path: Brewfile
      relink: true
    ~/.fzf.bash: fzf.bash
    ~/.tmux.conf: tmux.conf
    ~/.skhdrc: skhdrc
    ~/.yabairc: yabairc
    ~/.inputrc: inputrc
    ~/scripts:
        path: scripts/
        create: true
    ~/.vim:
        path: vim/
        create: true
    ~/.ssh/config:
        path: ssh_config
        create: true
    ~/.bash-git-prompt:
        path: bash-git-prompt/
        create: true
    ~/.gnupg/scdaemon.conf:
        path: gnupg/scdaemon.conf
        create: true
    ~/.gnupg/gpg.conf:
        path: gnupg/gpg.conf
        create: true
    ~/.gnupg/gpg-agent.conf:
        path: gnupg/gpg-agent.conf
        create: true
    ~/Library/Preferences/com.googlecode.iterm2.plist:
        path: Library/Preferences/com.googlecode.iterm2.plist
        create: true
#    ~/.vim/colors/solarized.vim:
#        path: solarized/vim-colors-solarized/colors/solarized.vim
#        create: true
#        force: true
    ~/.bin:
        path: bin/
        create: true
    ~/.config/nvim:
        path: config/nvim
        create: true
    ~/.config/deluge/hostlist.conf.1.2:
        path: config/deluge/hostlist.conf.1.2
        create: true
    ~/.config/deluge/core.conf:
        path: config/deluge/core.conf
        create: true
    ~/Library/Application Support/Code/User/settings.json:
        path: vscode-settings.json
        create: true

- shell:
    # - this might not be needed, remove after confirming
    #     description:    "Installing submodules"
    #     command:        "git submodule update --init --recursive"
    #     stdout:         true
    #     stderr:         true
    #     stdin:          true
    - 
        description:    "Updating submodules"
        command:        "git submodule update --init --remote --recursive --merge"
        stdout:         true
        stderr:         true
        stdin:          true
    -
        description:    "Installing fzf binary"
        command:        "./fzf/install --bin"
        stdout:         true
        stderr:         true
        stdin:          true
    -
        description:    "Installing packages via 'brew bundle --global'.  Run 'brew bundle dump --describe --force --global' to update with currently installed packages."
        command:        "brew bundle --global || { echo 'Homebrew not installed, this is probably linux'; }"
        stdout:         true
        stderr:         true
        stdin:          true
    -
        description:    "Upgrading installed packages via brew upgrade"
        command:        "brew upgrade"
        stdout:         true
        stderr:         true
        stdin:          true
    -
        description:    "Upgrading installed packages via brew cask upgrade"
        command:        "brew cask upgrade"
        stdout:         true
        stderr:         true
        stdin:          true
    -
        description:    "Upgrading installed packages via mas upgrade"
        command:        "mas upgrade"
        stdout:         true
        stderr:         true
        stdin:          true
    -
        description:    "Installing vim plugins"
        command:        "nvim +PluginInstall +qall"
        stdout:         true
        stderr:         true
        stdin:          true
